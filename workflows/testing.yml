# Guarda esto como .github/workflows/testing.yml

name: Análisis de Python

# Cuándo se debe ejecutar
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest # Usar una máquina virtual de Linux
    strategy:
      matrix:
        python-version: ["3.10", "3.11"] # Probar en varias versiones

    steps:
      - name: 1. Clonar el repositorio
        uses: actions/checkout@v3

      - name: 2. Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: 3. Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install flake8 bandit # Instala las herramientas
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 4. Correr Flake8 (Análisis Estático)
        run: |
          # Detiene la build si hay errores de estilo o código
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Solo muestra advertencias (no detiene la build)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: 5. Correr Bandit (Análisis de Seguridad)
        run: |
          bandit -r . # -r significa recursivo